<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Home</a>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Nume:</div>
            <div class="value">{{husa.nume}}</div>
        </div>

        <div class="label">Culoare:</div>
        <div class="value">{{husa.culoare}}</div>

        <div class="label">Pret:</div>
        <div class="value">{{husa.pret}}</div>

        <div class="label">Descriere:</div>
        <div class="value">{{husa.descriere}}</div>

        <div class="label">Design:</div>
        <div class="value">{{husa.design}}</div>

        <div class="label">Material:</div>
        <div class="value">{{husa.material}}</div>

        <div class="label">Producator:</div>
        <div class="value">{{husa.producator}}</div>

        <div class="label">Grad Protectie:</div>
        <div class="value">{{husa.grad_protectie}}</div>



    </div>
    <script src="src/details.js"></script>
</body>

</html>
